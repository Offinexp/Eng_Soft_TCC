name: Testes de Segurança com DVWA

# Define os gatilhos para o workflow
on:
  # Executa em pushes para os branches principais
  push:
    branches: [ main, master ]
  # Executa em pull requests para os branches principais
  pull_request:
    branches: [ main, master ]
  # Permite que você execute este workflow manualmente na aba "Actions"
  workflow_dispatch:

jobs:
  sqli-tests:
    runs-on: ubuntu-latest

    services:
      dvwa:
        image: vulnerables/web-dvwa
        ports:
          - 8080:80
        # Garante que o container esteja respondendo antes de iniciar os testes
        options: --health-cmd "curl -f http://localhost/setup.php || exit 1" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Resetar o banco de dados do DVWA (com token CSRF)
        run: |
          echo "Aguardando inicialização completa do serviço..."
          sleep 10
          
          echo "Obtendo token CSRF da página de setup..."
          # 1. Visita a página para obter um cookie de sessão e extrair o user_token.
          USER_TOKEN=$(curl -s -c cookies.txt http://localhost:8080/setup.php | grep 'user_token' | sed -n "s/.*value='\(.*\)'.*/\1/p")
          
          if [ -z "$USER_TOKEN" ]; then
            echo "::error::Falha ao obter o token CSRF (user_token) da página de setup."
            exit 1
          fi
          echo "Token CSRF obtido com sucesso."

          echo "Enviando requisição para criar/resetar o banco de dados..."
          # 2. Envia o POST para criar o DB, incluindo o token CSRF e os cookies.
          curl -s -L -b cookies.txt -X POST http://localhost:8080/setup.php \
            --data-urlencode "user_token=${USER_TOKEN}" \
            --data-urlencode "create_db=Create / Reset Database"
          
          echo "Banco de dados resetado. Aguardando 20 segundos para a aplicação estabilizar..."
          sleep 20

      - name: Verificar se a página de login está pronta
        run: |
          echo "Verificando se a página de login está acessível após o reset do DB..."
          curl -s --fail http://localhost:8080/login.php | grep -i "Login"

      - name: Rodar testes de SQL Injection
        env:
          BASE_URL: "http://localhost:8080"
        run: |
          pytest -s -vv
